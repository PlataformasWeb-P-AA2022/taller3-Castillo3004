<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo JavaScript</title>
  </head>
  <body>
    <h1>Nombres y Apellidos</h1>
    <br><br>
    
    <h2 id="nombres"></h2>
    <h2 id="apellidos"></h2>
    
    <script type="text/javascript" charset="utf-8">
      function nombres(name){
        return name;
      }

      function apellidos(lastname){
        return lastname;      
      }
      var entrada1 = window.prompt("Escriba sus nombres: ");
      var entrada2 = window.prompt("Escriba sus apellidos: ");
    
      var a = nombres(entrada1);
      var b = apellidos(entrada2);

      document.getElementById("nombres").innerHTML = "<b>Los nombres ingresados\
 son: " + a + "</b>";
      document.getElementById("apellidos").innerHTML = "<b>Los apellidos ingresados\
 son: " + b + "</b>";
    </script>
  </body>
</html>
