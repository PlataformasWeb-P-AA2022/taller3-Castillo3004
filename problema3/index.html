<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Jquery y AJAX </title>
    <link rel="stylesheet" href="estilos/estilos.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>
    <body>
        <h1>Ejemplo de Uso de Jquery y AJAX para leer informacion</h1>
        <p id="Salida"></p>
        <button type="submit" id="GenerarInfo"> Obtener información </button>
      
    <script>
        $(document).ready(function(){
            var url = "https://pkgstore.datahub.io/core/country-codes/country-codes_json/data/616b1fb83cbfd4eb6d9e7d52924bb00a/country-codes_json.json";
            $("#GenerarInfo").click(function(){
                $.ajax({
                    dataType: 'json',
                    url:url
                }).then(function(data){
                    for(var i=0; i < data.length; i++){
                        console.log(data[i]);
                        console.log(data[i]["CLDR display name"]);
                        console.log(data[i].Capital);
                        console.log(data[i].FIPS);
                        console.log(data[i].FIFA);
                        console.log(data[i].Continent);
                        console.log(data[i].Languages);
                        console.log(data[i]["Geoname ID"]);
                        console.log(data[i].DS);
                    $('#Salida').append("<p><hr><b>Pais: </b> "+data[i]["CLDR display name"]+"<br>"+
                        "<b>Capital: </b> "+data[i].Capital + "<br>" +
                        "<b>Codigo USA: </b> "+data[i].FIPS + "<br>" + 
                        "<b>Codigo de país: </b> "+data[i].FIFA + "<br>" +
                        "<b>Continente: </b> "+data[i].Continent + "<br>" +
                        "<b>Idioma: </b> "+data[i].Languages + "<br>" +
                        "<b>Geoname ID: </b> "+data[i]["Geoname ID"] + "<br>" +
                        "<b>Signos Distintivos Vehiculos: </b> "+data[i].DS + "<br>");
                    }
              })
          })
      })
    </script>
    </body>
</html>
